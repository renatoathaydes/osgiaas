group 'com.athaydes.osgiaas'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'com.athaydes.osgi-ds'

repositories {
    mavenCentral()
}

jar {
    manifest {
        instruction 'Export-Package', 'com.athaydes.osgiaas.autoupdate.config'
    }
}

dependencies {
    compile project( ':modules:infra:osgiaas-api' )
    compileOnly 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'org.osgi:org.osgi.core:6.0.0'
    compile 'org.osgi:org.osgi.service.component:1.3.0'
    compile 'org.osgi:org.osgi.service.log:1.3.0'
}

declarativeServices {
    declarations = project.file( 'src/main/osgi/declarativeServices.groovy' )
}
