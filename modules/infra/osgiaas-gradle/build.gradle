apply plugin: 'groovy'
apply plugin: 'osgi'
apply plugin: 'maven'

repositories {
    jcenter()
}

description = 'OSGiaaS Gradle. Runs Gradle programmatically.'

jar {
    manifest {
        instruction 'Export-Package', 'com.athaydes.osgiaas.gradle'
    }
}

dependencies {
    compileOnly 'com.google.code.findbugs:jsr305:3.0.1'

    compile project( ':modules:infra:osgiaas-common' )

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testRuntime 'org.slf4j:slf4j-simple:1.7.13'
}
