apply plugin: 'groovy'
apply plugin: 'osgi'
apply plugin: 'maven'

repositories {
    maven {
        url 'https://repo.gradle.org/gradle/libs-releases-local'
    }
}

jar {
    manifest {
        instruction 'Export-Package', 'com.athaydes.osgiaas.grab'
    }
}

dependencies {
    compileOnly 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'biz.aQute.bnd:biz.aQute.bndlib:3.1.0'

    compile project( ':modules:infra:osgiaas-api' )
    compile 'org.codehaus.groovy:groovy-all:2.4.5'

    // allows Groovy Grapes to work
    runtime 'org.apache.ivy:ivy:2.4.0'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testRuntime 'org.slf4j:slf4j-simple:1.7.13'
}
