apply plugin: 'groovy'
apply plugin: 'osgi'
apply plugin: 'maven'
apply plugin: 'com.athaydes.osgi-ds'

jar {
    manifest {
        instruction 'Export-Package', ''
    }
}

description = 'OSGiaaS Bundle Auto-update Implementation based on osgiaas-grab'

dependencies {
    compileOnly 'com.google.code.findbugs:jsr305:3.0.1'
    compileOnly 'org.osgi:osgi.core:6.0.0'
    compileOnly 'org.osgi:org.osgi.service.component:1.3.0'

    compile 'org.slf4j:slf4j-api:1.7.21'
    compile project( ':modules:infra:osgiaas-common' )
    compile project( ':modules:infra:osgiaas-autoupdate' )
    compile project( ':modules:infra:osgiaas-grab' )
    compile 'org.codehaus.groovy:groovy-all:2.4.8'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testRuntime 'org.slf4j:slf4j-simple:1.7.13'
}

declarativeServices {
    declarations = project.file( 'src/main/osgi/declarativeServices.groovy' )
}
