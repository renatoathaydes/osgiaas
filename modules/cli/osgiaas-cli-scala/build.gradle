apply plugin: 'scala'
apply plugin: 'osgi'
apply plugin: 'com.athaydes.osgi-ds'
apply plugin: 'maven'

repositories {
    jcenter()
}

description = 'OSGiaaS CLI Scala Command (Scala REPL)'

dependencies {
    compileOnly 'com.google.code.findbugs:jsr305:3.0.1'
    compileOnly 'org.osgi:osgi.core:6.0.0'
    compileOnly 'org.osgi:org.osgi.service.component:1.3.0'
    compileOnly 'org.scala-lang:scala-compiler:2.12.1'
    compile 'org.scala-lang:scala-library:2.12.1'
    compile project( ':modules:cli:osgiaas-cli-api' )

}

jar {
    manifest {
        instruction 'Export-Package', ''
        instruction 'DynamicImport-Package', '*'
    }
}

declarativeServices {
    declarations = project.file( 'src/main/osgi/declarativeServices.groovy' )
}
