apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'osgi'
apply plugin: 'maven'

repositories {
    jcenter()
}

description = 'OSGiaaS Auto-complete API and basic implementation'

jar {
    manifest {
        instruction 'Export-Package', 'com.athaydes.osgiaas.autocomplete'
    }
}

dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.4.8'
    testCompile 'junit:junit:4.12'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4', {
        transitive = false
    }
}
