buildscript {
    ext.kotlin_version = '1.0.6'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'osgi'
apply plugin: 'maven'

sourceCompatibility = 1.8


repositories {
    jcenter()
    mavenLocal()
}

jar {
    manifest {
        instruction 'Export-Package', 'com.athaydes.osgiaas.kotlin'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-compiler:1.0.6"
    testCompile 'junit:junit:4.12'
}
