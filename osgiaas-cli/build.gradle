apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'osgi'
apply plugin: 'com.athaydes.osgi-ds'
apply plugin: 'maven'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'jline:jline:2.13'
    compile 'org.apache.felix:org.apache.felix.shell:1.4.3', {
        exclude group: 'org.osgi' // felix.shell uses an older one
    }

    testCompile 'org.codehaus.groovy:groovy-all:2.4.5'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'org.osgi:org.osgi.core:6.0.0'
    testCompile 'cglib:cglib-nodep:2.2'
}

jar {
    manifest {
        instruction 'Export-Package',
                'com.athaydes.osgiaas.api.cli', 'com.athaydes.osgiaas.api.ansi'
    }
}

declarativeServices {
    declarations = project.file( 'src/main/osgi/declarativeServices.groovy' )
}
